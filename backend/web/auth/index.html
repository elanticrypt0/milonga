<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milonga :: Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
        }

        .login-container {
            width: 40%;
            padding: 2rem;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            color: #333;
        }

        .logo span {
            color: #007fff;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            background: #21abcd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .forgot-password {
            margin-top: 1rem;
            color: #21abcd;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .hero-section {
            width: 60%;
            background-image: url('/assets/login-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem;
            background-color: #21abcd;
            color: white;
        }

        .hero-content {
            max-width: 500px;
        }

        .hero-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .login-container,
            .hero-section {
                width: 100%;
                min-height: 50vh;
            }

            .login-container {
                order: 2;
            }

            .hero-section {
                order: 1;
            }

            .login-form {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h2>Admin panel</h2>
            <p>of your website</p>
        </div>
    </div>
    <div class="login-container">
        <div class="logo">
            <h1>Milonga<span>Auth</span></h1>
        </div>
        <form class="login-form" action="/admin/auth/check" method="POST">
            <div class="form-group">
                <input name="email" type="email" placeholder="email" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
    </div>
    
</body>
</html>
